<h1>Current player: "{{ player }}"</h1>

<button (click)="newGame()">Start a new game</button>

<h2 *ngIf="calculateWinnner()" id="winner">Player "{{ player }}" won the game.</h2>

<main>
    <app-square 
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)">
</app-square>
</main>
